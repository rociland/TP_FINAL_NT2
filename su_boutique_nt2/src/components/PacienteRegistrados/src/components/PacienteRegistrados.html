
<section class="src-components-tabla-paciente ">

  <div id="header">
    <HeaderTitle :titulo="titulo"></HeaderTitle>
  </div>

  <div id="navigator" class="container">
    
    <br>
    <div id="filtro">
      <PacienteFiltro :model="model" :nombreCancelar="modelCancelar"></PacienteFiltro>
    </div>
    <br>
        <div v-if="pacientes" class="table-responsive"> 
            <table class="table">
              <thead>
                <tr>
                  <th>DNI</th>
                  <th>Apellido y Nombre</th>
                  <th>Fecha</th>
                  <th>Telefono</th>
                  <th>Domicilio</th>
                  <th>Modificar</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(paciente, index) in pacientes" :key="index">
                  <td>{{ paciente.dni }}</td>
                  <td >{{ paciente.apellido }}, {{ paciente.nombre }}</td>
                  <td>{{ paciente.fecha }}</td>
                  <td>{{ paciente.telefono }}</td>
                  <td>{{ paciente.domicilio }}</td>
                  <td>
                      <font-awesome-icon v-on:click="modificar(index)" 
                                          v-b-modal.modal-paciente 
                                          icon="edit"
                                          class="icono"/>
                  </td>
                </tr>
              </tbody>
            </table>

        </div>
        
       <h4 v-if="peticion" class="alert alert-info">Cargando datos...</h4> 
       <h4 v-if="!pacientes"  class="alert alert-secondary">No se encontraron registrados de pacientes</h4>
   
 
 
       <notifications group="error" />


        <!-- --------------------------- Modal Modificar Paciente --------------------------- -->
       <div>
        <b-modal id="modal-paciente" 
                title="Modificar Paciente"
                class="model-paciente " 
                hide-footer
                size="lg"
                centered 
                hide-backdrop 
                no-close-on-backdrop
                >
          <PacienteModificar :formData='formData'></PacienteModificar>
        </b-modal>
      </div>

  </div> <!-- navigator -->

</section>
